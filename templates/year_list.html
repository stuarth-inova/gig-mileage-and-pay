{% extends "layout2.html" %}
{% block title %}Gigs{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1>Years with gig data</h1>
    <p>Each year with at least one gig in the database</p>

    <table class="FancyTable" cellpadding="10px">
        <tr>
            <th class="FancyTable">Year</th>
        </tr>
        {% for year in unique_years %}
        <tr>
            <td class="FancyTable">{{ year }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
